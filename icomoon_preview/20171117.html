<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>20171117</title>
  <script src="js/jquery.min.js"></script>
  <style>
  .icon {
    width: 80px;
    height: 120px;
    display: inline-block;
    text-align: center;
    vertical-align: top;
    margin: 5px;
  }
  
  .icon span {
    display: block;
    width: 100%;
    word-wrap: break-word;
    font-size: 13px;
  }
  
  h2 {
    text-align: center;
    padding-bottom: 10px;
    border-bottom: 1px dashed #aaa;
  }
  </style>
</head>

<body>
</body>
<script>
$(function() {
  $.getJSON('20171117.json', function(e) {
    // var icon_g1 = e.iconSets[0].icons;
    // var icon_g2 = e.iconSets[1].icons;
    // var icon_g3 = e.iconSets[2].icons;
    for (var i in e.iconSets) {
      var iconSets = e.iconSets[i];
      $('body').append('<h2>Icons ( ' + (i * 1 + 1) + ' )</h2>');
      for (var j in iconSets.icons) {
        var icons = iconSets.icons[j];
        var icons_paths = icons.paths;
        var paths = '';
        for (var k = 0; k < icons_paths.length; k++) {
          paths = paths + '<path d="' + icons_paths[k] + '" stroke="none"/>';
        }
        $('body').append('<div class="icon"><svg width="56" height="56" viewBox="0 0 56 56"><g transform="scale(0.03 0.03)">' + paths + '</g></svg><span>' + icons.tags[0] + '</span></div>');
      }
    }
  });
});
</script>

</html>
